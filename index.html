<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <title>Book Showcase</title>
    <style type="text/css">
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(90deg, rgba(255, 204, 204, 1), rgba(255, 179, 179, 1), rgba(255, 204, 255, 1), rgba(204, 204, 255, 1), rgba(204, 255, 255, 1), rgba(204, 255, 204, 1), rgba(255, 255, 204, 1), rgba(255, 204, 153, 1));
    background-size: 400% 400%;
    animation: rainbow 10s ease infinite;
    color: rgba(51, 51, 51, 1);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding-top: 70px; 
    padding-bottom: 70px; 
}
@keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
   

/* Header */
header {
    width: 100%;
    padding: 2px;
    text-align: center;
    background-color: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative; 
    z-index: 1000;
}

header img {
    width: 50px;
    height: 50px;
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
}

header .home-link {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    text-decoration: none;
    font-weight: bold;
}

/* Welcome heading*/
.Welcome-heading{
   font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
}
/* Book Container */
.books-container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    gap: 60px;  margin-top: 0px;
    margin: auto;
    flex-grow: 1;
}

/* Book Card */
.book-card {
    width: 260px; 
    height: 360px;
    cursor: pointer;
}

.book-card a {
    display: block;
    width: 100%;
    height: 100%;
    text-decoration: none;
    color: inherit;
}

/* Book Inner (For Flip Effect) */
.book-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}

/* Flip on Hover */
.book-card:hover .book-inner {
    transform: rotateY(180deg);
}

/* Book Front & Back */
.book-front, .book-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border: 3px solid black;
    border-radius: 20px;
    box-shadow: 0 0 10px orangered;
}

/* Front Book */
.book-front img, .book-back img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/*  Back Book */
.book-back { 
    background-color: rgb(17, 4, 6);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: rotateY(180deg);
}

/* Book Back Image */
.book-back img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Footer */
footer {
    border-radius: 20px;
    text-align: center;
    padding:10px;
    background-color: #100f0196;
    color: white;
    width: 100%;
    position: relative; 
    z-index: 1000;
}
img{
    border-radius: 20px;
}
@media screen and (orientation:landscape){
    header{
        position: fixed;
        top: 0;
        left: 0;
    }
    footer{
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
    }
}


@media screen and (orientation:portrait){ 
    
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(90deg, rgba(255, 204, 204, 1), rgba(255, 179, 179, 1), rgba(255, 204, 255, 1), rgba(204, 204, 255, 1), rgba(204, 255, 255, 1), rgba(204, 255, 204, 1), rgba(255, 255, 204, 1), rgba(255, 204, 153, 1));
    background-size: 400% 400%;
    animation: rainbow 10s ease infinite;
    color: rgba(51, 51, 51, 1);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
@keyframes rainbow {
     0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
}
    /* Header */
    header {
         padding: 4px;
         text-align: center;
        background-color: #a0960896;
                  color: rgba(43, 11, 11, 0.947);
        border-radius: 20px;
    }
    /* Explore Books Section */
    marquee{
              overflow: hidden;
        white-space: nowrap;
          display: flex;
         width: 100%;
        font-size: 25px;
         text-align: center;
        color: rgb(3, 2, 10);
    }
    /* Book Container */
    .books-container {
        display: flex;
         flex-direction: column;
        align-items: center;
         justify-content: space-evenly;
        gap: 40px;

    }

    img{
        width:250px;
          height: 300px;
        border-radius: 20px;
    }


}

    </style>
